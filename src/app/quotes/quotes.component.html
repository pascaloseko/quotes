<div class="container">
<h1>Quotes</h1>
<hr>
<div class="row" *ngFor="let quote of quotes;let i = 'index'">
  <p style="padding:20px">{{quote.title}}</p>
  <p>Created {{quote.completeDate|dateCount}} days ago</p>
  <!-- <p>{{quote.rating}}</p> -->
  <button class="btn btn-primary" (click)='upvote(i)'>thumbs-up</button>
  <button class="btn btn-edit" (click)='downvote(i)'>thumbs-down</button>
  <button class="btn btn-danger" (click)='deleteQuote($event,i)'>delete</button>
</div>
</div>
