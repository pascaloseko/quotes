<div class="container-fluid">
  <div class="row">
      <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
          <div class="form-group">

              <label for="name">Quote</label>
              <input type="text" required class="form-control" id="name" name="quote" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> 
              <p> Quote is required</p>
              
          </div>

          </div>
          <div class="form-group">
              <label for="complete">Created At</label>
              <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
              
              <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                  <p> Created at Date is Required</p>
                  
              </div>
          </div>
          <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
      </form>
  </div>
</div>
